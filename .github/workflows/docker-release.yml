name: Build and push Docker image on tag

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v0.0.1)'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    outputs:
      image-url: ${{ steps.set-image.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine tag to build
        id: determine
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.tag }}" ]; then
              echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
            else
              echo "No tag provided via workflow_dispatch" >&2
              exit 1
            fi
          else
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi
          echo "Using TAG=${TAG}"

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: warm-sunlight-476809-n8

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west2-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        id: docker-build
        with:
          context: .
          file: DOCKERFILE
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            europe-west2-docker.pkg.dev/warm-sunlight-476809-n8/docker/react-vite-app:${{ env.TAG }}
            europe-west2-docker.pkg.dev/warm-sunlight-476809-n8/docker/react-vite-app:sha-${{ github.sha }}
            europe-west2-docker.pkg.dev/warm-sunlight-476809-n8/docker/react-vite-app:latest

      - name: Set image URL
        id: set-image
        run: echo "url=europe-west2-docker.pkg.dev/warm-sunlight-476809-n8/docker/react-vite-app:${{ env.TAG }}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: warm-sunlight-476809-n8

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy react-vite-app \
            --image "${{ needs.build.outputs.image-url }}" \
            --region europe-west2 \
            --platform managed \
            --no-allow-unauthenticated \
            --port 80